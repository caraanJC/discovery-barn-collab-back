<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Enter your description here" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/libraries/animate/animate.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Project 2 - Memory Game</title>
    </head>
    <body>
        <main class="container-fluid">
            <div id="headerButtonContainer">
                <a href="index.html" class='headerButton' id='goToHomeButton'" title='Home'><i class="fa fa-home"></i></a>
                <a href="#" class='headerButton' id='displayLeaderboardButton'" title='Leaderboard' data-bs-toggle="modal" data-bs-target="#leaderboardsModal"><i class="fa fa-list"></i></a>
            </div>
            <div class="row" id="mainContainer">
                <div id="contentContainer">
                    <h1 class='wow fadeInUp' data-wow-delay=".1s" data-wow-duration=".5s">Select a Level</h1>
                    <div id="buttonContainer"></div>
                </div>
            </div>
            
        </main>
        <div class="modal fade" tabindex="-1" id="leaderboardsModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Leaderboard</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body modal-body-min-height">
                        <div class="col-md-12">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-easy" type="button" role="tab" aria-controls="pills-easy" aria-selected="true">Easy</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-medium" type="button" role="tab" aria-controls="pills-medium" aria-selected="false">Medium</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-hard" type="button" role="tab" aria-controls="pills-hard" aria-selected="false">Hard</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-easy" role="tabpanel" aria-labelledby="pills-easy-tab">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <td>Rank</td>
                                                <td>Name</td>
                                                <td>Time</td>
                                                <td>Timestamp</td>
                                            </tr>
                                        </thead>
                                        <tbody id="pills-easyRanking"></tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="pills-medium" role="tabpanel" aria-labelledby="pills-medium-tab">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <td>Rank</td>
                                                <td>Name</td>
                                                <td>Time</td>
                                                <td>Timestamp</td>
                                            </tr>
                                        </thead>
                                        <tbody id="pills-mediumRanking"></tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="pills-hard" role="tabpanel" aria-labelledby="pills-hard-tab">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <td>Rank</td>
                                                <td>Name</td>
                                                <td>Time</td>
                                                <td>Timestamp</td>
                                            </tr>
                                        </thead>
                                        <tbody id="pills-hardRanking"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="assets/libraries/wow/wow.min.js"></script>
        <script src="assets/libraries/easing/easing.min.js"></script>
        <script src="assets/js/leaderboard.js"></script>
        <script src="assets/js/level.js"></script>
    </body>
</html>
